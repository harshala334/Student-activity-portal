<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="contact.css" />
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register.portal.com'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        </fieldset>
        <fieldset>
            <label for="organization">Your Organization <input id="organization" type="text" name="age" /></label>
            <label for="message">Your Message:
          <textarea id="message" name="message" rows="3" cols="30" placeholder="Type your message here..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
